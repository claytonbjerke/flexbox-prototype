<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox-prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cb-label">flex-container-col:</div>
    <div class="flex-container-col cb-text">
        <div class="flex-item-fill">1</div>
        <div class="flex-item-fill">2</div>
        <div class="flex-item-fill">3</div>
    </div>
    <div class="cb-label">flex-container-col-reverse:</div>
    <div class="flex-container-col-reverse cb-text">
        <div class="flex-item-fill">1</div>
        <div class="flex-item-fill">2</div>
        <div class="flex-item-fill">3</div>
    </div>
    <div class="cb-label">flex-container-row:</div>
    <div class="flex-container-row cb-text">
        <div class="flex-item-fill">1</div>
        <div class="flex-item-fill">2</div>
        <div class="flex-item-fill">3</div>
    </div>
    <div class="cb-label">flex-container-row-reverse:</div>
    <div class="flex-container-row-reverse cb-text">
        <div class="flex-item-fill">1</div>
        <div class="flex-item-fill">2</div>
        <div class="flex-item-fill">3</div>
    </div>
    <div class="cb-label">flex-container-row-wrap:</div>
    <div class="flex-container-row-wrap cb-text">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
</body>

</html>
